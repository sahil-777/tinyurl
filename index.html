<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyUrl</title>

    <!-- Libraries, stylesheets, client side js files -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body onload="initiate()">
    <input id="input-output" type="url" autocomplete="off" size="80">
    <button hidden id="copy-btn" onclick="copyToClipboard('#input-output')">Copy</button>
    <button id="shorten-btn" onclick="getShortUrl()">Shorten</button>
    
    <!--Error message-->
    <p id="error-msg"></p>

    <br><br>

    <!--This will be invisible first-->    
    <button hidden id="check-btn" onclick="goToUrl(document.getElementById('input-output').value)">Check</button>
    <button hidden id="shorten-another-btn" onclick="window.location.reload()">Shorten Another</button>
</body>
</html>
