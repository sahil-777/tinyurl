<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyUrl</title>

    <!-- Libraries, stylesheets, client side js files -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/util-functions.css"/>

    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body onload="initiate()">
    
    <br><br><br><br><br><br>
    <div class="input-container">
        <input id="input-output" autocomplete="off" type="text" placeholder="Shorten a link here..." aria-label="input a link to be shortened here">
        <p id="error-msg"></p>
        <a class="btn btn-color btn-main" id="shorten-it__btn" onclick="getShortUrl()">Shorten It!</a>
        <a style="display: none;" class="btn btn-color btn-main" id="copy-btn" onclick="copyToClipboard('#input-output')">Copy</a>
    </div>  
 
    <br><br><br><br> 

    <div class="util-container">
        <button style="display: none;" class="util-btn util-btn-color" id="check-btn" onclick="goToUrl(document.getElementById('input-output').value)">Check</button>
        <button style="display: none;" class="util-btn util-btn-color" id="shorten-another-btn" onclick="window.location.reload()">Shorten Another</button>
    </div>

</body>
</html>
